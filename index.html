      <div class="page" id="page2">

      </div>

      </div>

      <div class="page" id="page6">
        <div class="page-inner">
          <img src="assets/pages/back_page_edge_shading.webp" alt="Página 8" />
        </div>
      </div>

      <div class="hard" id="page7">
        <img src="./assets/pages/front_page_edge_shading.webp" alt="Página 9" />

      <div class=" hard back-cover"></div>
      
    </div>

  </div>
